<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML DOM console error() Method
    </h1>
    <pre>
        The console.error() method in HTML is used to display an error message on the console. The console.error() 
        method is used for testing purposes. The error message is sent as a parameter to the console.error() method. 
    </pre>

    <button onclick="fun()">click</button>
    <script>
        function fun()
        {
            console.error("This is a error");
        }
    </script>
</body>
</html>
