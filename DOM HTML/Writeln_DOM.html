<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML DOM WriteLN Method</h1>
    <pre>
        The Writeln() Method is used to write a document with the additional property of a newline character after each statement 
        This method is similar to the document.write method 

        <pre>
            <script>
                document.write("Hello ");
                document.write("world");

            </script>
        </pre>
        <pre>
            <script>

                document.writeln("hello");
                document.writeln("world");
        
            </script>

        </pre>
    
    </pre>
</body>

</html>
