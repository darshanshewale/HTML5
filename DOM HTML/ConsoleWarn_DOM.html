<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML DOM Console Warn Method</h1>
    <pre>
        The console.warn() method is used to write a warning message in the console. So open the console to display the output 
        (warning message). 
    </pre>


    <button onclick="fun()">click</button>

    <script>
        function fun()
        {
            console.warn("Waarning!!")
        }
    </script>
</body>
</html>
